font:
  normal:
      #family: Ubuntu Mono 
      family: Source Code Pro Semibold
  offset:
    x: 0 
    y: 0 

window:
  opacity : 0.97

# The definition of color schemes.
schemes:
  gruvbox_material_hard_dark: &gruvbox_material_hard_dark
    primary:
      background: '#000000'
      foreground: '#ffffff'
    normal:
      black:   '#000000'
      red:     '#fe0100'
      green:   '#33ff00'
      yellow:  '#feff00'
      blue:    '#0066ff'
      magenta: '#cc00ff'
      cyan:    '#00ffff'
      white:   '#d0d0d0'
    bright:
      black:   '#808080'
      red:     '#fe0100'
      green:   '#33ff00'
      yellow:  '#feff00'
      blue:    '#0066ff'
      magenta: '#cc00ff'
      cyan:    '#00ffff'
      white:   '#FFFFFF'
  dark:
    primary:
      background: '#000000'
      foreground: '#ffffff'

    normal:
      black:   '#000000'
      red:     '#fe0100'
      green:   '#33ff00'
      yellow:  '#feff00'
      blue:    '#0066ff'
      magenta: '#cc00ff'
      cyan:    '#00ffff'
      white:   '#d0d0d0'
    bright:
      black:   '#808080'
      red:     '#fe0100'
      green:   '#33ff00'
      yellow:  '#feff00'
      blue:    '#0066ff'
      magenta: '#cc00ff'
      cyan:    '#00ffff'
      white:   '#FFFFFF'

# Apply the color scheme.
colors: *gruvbox_material_hard_dark

